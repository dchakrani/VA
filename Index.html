<!DOCTYPE html>
<head>
  <title>Agricultural Losses</title>
  <meta charset="utf-8">

  <!-- Check: https://github.com/vega/vega-embed -->

  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>

<!-- Container for the visualization -->

<div id="Cloropleth"></div>
<div id="Bar"></div>


<script type="text/javascript">
  // var spec = "Choropleth.json";
  // this does not work when you run locally due to security reasons - it needs to be read from a server
  var spec = "https://raw.githubusercontent.com/dchakrani/VA/master/Choropleth.json";
  vegaEmbed('#Cloropleth', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // var spec = "Bar.json";
  // this does not work when you run locally due to security reasons - it needs to be read from a server
  var spec = "https://raw.githubusercontent.com/dchakrani/VA/master/Bar.json";
  vegaEmbed('#Bar', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
